<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body class="body">
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix__img">
        <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </div>
    <div class="main-content">
      <p>
        <label for="new-task" class="main-content-title">Add Item</label>
        <div class="task-row-wrapper main-content-join-block">
          <input id="new-task" class="main-content-list-line__name-mission" type="text">
          <button class="main-content-join-block__button">Add</button>
        </div>
      </p>
      <h3 class="main-content-title">Todo</h3>
      <ul id="incompleteTasks" class="main-content-list">
        <li class="main-content-list-line">
          <input type="checkbox" class="main-content-list-line__checkbox">
          <label class="main-content-list-line__name-mission">Pay Bills</label>
          <input type="text"
                 class="main-content-list-line__name-mission">
          <button class="main-content-list-line__button">Edit</button>
          <button class="main-content-list-line__button-delete">
            <img src="./remove.svg" class="main-content-list-line__button-img">
          </button>
        </li>
        <li class="editMode main-content-list">
          <input type="checkbox" class="main-content-list-line__checkbox">
          <label class="main-content-list-line__name-mission">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="main-content-list-line__name-mission">
          <button class="main-content-list-line__button">Save</button>
          <button class="main-content-list-line__button-delete">
            <img src="./remove.svg" class="main-content-list-line__button-img">
          </button>
        </li>
      </ul>
      <h3 class="main-content-title">Completed</h3>
      <ul id="completed-tasks" class="main-content-list">
        <li class="main-content-list-line">
          <input type="checkbox" class="main-content-list-line__checkbox" checked>
          <label class="main-content-list-line__name-mission">See the Doctor</label>
          <input type="text"
                 class="main-content-list-line__name-mission">
          <button class="main-content-list-line__button">Edit</button>
          <button class="main-content-list-line__button-delete">
            <img src="./remove.svg" class="main-content-list-line__button-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
