<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body class="body"> 
    <header class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix__img">
        <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="title">Add Item</h3>
        <div class="section-join">
          <input class="input section-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="title">Todo</h3>
        <ul class="list">
          <li class="list-line">
            <input type="checkbox" class="list__checkbox">
            <p class="list__name">Pay Bills</p>
            <input type="text"
                   class="input list__name ">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" class="button-img">
            </button>
          </li>
          <li class=" list-line">
            <input type="checkbox" class="list__checkbox">
            <p class="list__name">Go Shopping</p>
            <input type="text"
                   value="Go Shopping"
                   class="input list__name">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" class="button-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="title">Completed</h3>
        <ul class="complete-content list">
          <li class="list-line">
            <input type="checkbox" class="list__checkbox" checked>
            <p class="list__name">See the Doctor</p>
            <input type="text"
                   class="input list__name">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" class="button-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
