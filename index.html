<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body class="body">
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix__img">
        <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </div>
    <div class="main">
      <p>
        <label for="new-task" class="title">Add Item</label>
        <div class="section-join">
          <input id="new-task" class="input section-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list">
        <li class="list-line">
          <input type="checkbox" class="list__checkbox">
          <label class="list__name">Pay Bills</label>
          <input type="text"
                 class="input list__name">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button-img">
          </button>
        </li>
        <li class="main-content-list-line list-line">
          <input type="checkbox" class="list__checkbox">
          <label class="list__name">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="input list__name">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button-img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="complete-content list">
        <li class="list-line">
          <input type="checkbox" class="list__checkbox" checked>
          <label class="list__name">See the Doctor</label>
          <input type="text"
                 class="input list__name">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
